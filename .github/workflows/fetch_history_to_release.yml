name: Fetch Full History to Release

on:
  workflow_dispatch:

jobs:
  # 1. 准备分片矩阵
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install baostock pandas
      - id: set-matrix
        run: |
          python scripts/prepare_matrix.py
          echo "matrix=$(cat stock_matrix.json)" >> $GITHUB_OUTPUT

  # 2. 并发下载全量历史 (20个并发任务)
  fetch-full-history:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      - run: pip install -r requirements.txt
      
      - name: Fetch Full History
        run: |
          # --year 9999 触发全量下载模式 (2005 ~ 昨天)
          python scripts/fetch_worker.py \
            --index ${{ matrix.task.index }} \
            --codes '${{ toJson(matrix.task.codes) }}' \
            --year 9999
            
      - uses: actions/upload-artifact@v4
        with:
          name: history-part-${{ matrix.task.index }}
          path: temp_parts/*.parquet
          retention-days: 1

  # 3. 下载板块全量历史
  fetch-sectors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      - run: pip install -r requirements.txt
      - name: Fetch Sectors
        env:
          CF_WORKER_URL: ${{ secrets.CF_WORKER_URL }}
        run: python scripts/fetch_sector.py
      - uses: actions/upload-artifact@v4
        with:
          name: sector-parts
          path: temp_parts/*.parquet

  # 4. 汇总、切分、发布
  finalize:
    needs: [fetch-full-history, fetch-sectors]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*'
          merge-multiple: true
          path: all_artifacts
          
      - name: Merge & Split by Year
        run: |
          # --year 9999 触发 DuckDB 全量切分逻辑
          # 同时生成 qc_report.json
          python scripts/merge_and_push.py --mode release --year 9999
          
      - name: Upload to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. 尝试创建名为 'archive' 的 Release
          gh release create archive --title "Historical Archive" --notes "Full A-Share history (2005-Present)" || true
          
          # 2. 确保它不是 Draft 状态
          gh release edit archive --draft=false --prerelease=false
          
          # 3. 上传文件 (parquet, json, md)
          gh release upload archive output/*.parquet output/*.json output/*.md --clobber

      # === 新增：上传质检报告到 GitHub Artifacts ===
      - name: Upload QC Report to Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qc-report-full
          path: |
            output/qc_report.json
            output/qc_summary.md
          retention-days: 7
