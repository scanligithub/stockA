name: Fetch Full History to Release

on:
  workflow_dispatch:
    # 不需要输入年份列表了，脚本会自动处理 2005-去年

jobs:
  # 1. 准备分片矩阵 (20个任务)
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install baostock pandas
      - id: set-matrix
        run: |
          python scripts/prepare_matrix.py
          echo "matrix=$(cat stock_matrix.json)" >> $GITHUB_OUTPUT

  # 2. 并发下载全量历史 (20并发)
  fetch-full-history:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      - run: pip install -r requirements.txt
      
      - name: Fetch Full History (2005-Present)
        run: |
          # 传入 year=9999 触发脚本里的全量模式 (2005-至今)
          python scripts/fetch_worker.py \
            --index ${{ matrix.task.index }} \
            --codes '${{ toJson(matrix.task.codes) }}' \
            --year 9999
            
      - uses: actions/upload-artifact@v4
        with:
          name: history-part-${{ matrix.task.index }}
          path: temp_parts/*.parquet
          retention-days: 1

  # 3. 下载板块数据
  fetch-sectors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      - run: pip install -r requirements.txt
      - name: Fetch Sectors
        env:
          CF_WORKER_URL: ${{ secrets.CF_WORKER_URL }}
        run: python scripts/fetch_sector.py
      - uses: actions/upload-artifact@v4
        with:
          name: sector-parts
          path: temp_parts/*.parquet

  # 4. 汇总、切分、发布
  finalize:
    needs: [fetch-full-history, fetch-sectors]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          # 下载所有 artifact，包括 history-part-* 和 sector-parts
          pattern: '*'
          merge-multiple: true
          path: all_artifacts
          
      - name: Merge & Split by Year
        run: |
          # 传入 year=9999 触发 merge_and_push.py 里的全量切分逻辑
          # 它会自动生成 stock_kline_2005.parquet ... stock_kline_2023.parquet
          python scripts/merge_and_push.py --mode release --year 9999
          
      - name: Upload to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 上传所有生成的年份文件
          gh release upload archive output/*.parquet --clobber
